<!DOCTYPE html>
<html lang="en">
<head>
    <title>Membaca File Json</title>
    <script src = "https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type = "text/javascript">
        $(function(){
            $.get('headline.json', function(obj) {
                var str = "<table border = 1>";
                str += "<tr><td>No</td><td>Judul Headline</td><td>Kategori</td><td>Publish Time</td><td>Scrap Time</td></tr>";
                $.each(obj,function(n,data){
                     str += "<tr><td>"+(n+1)+"</td>";
                     str += "<td>"+data.judul+"</td>";
                     str += "<td>"+data.Kategori+"</td>";
                     str += "<td>"+data.Publish_Time+"</td>";
                     str += "<td>"+data.Waktu_Scrapping+"</td></tr>";
                });
                str += "</table>";
                $('#headline_json').html(str);
            });
        });
    </script>
</head>
<body>
    <h1>Headline Repulika Online</h1>
    <div id="headline_json"></div>
</body>
</html>
